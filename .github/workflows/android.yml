name: Build Android APK

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files
        run: ls -la

      - name: Unzip
        run: unzip quranApp.zip

      - name: Show folders
        run: ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup Android
        uses: android-actions/setup-android@v3

      - name: Build
        run: |
          cd quranApp
          cordova platform add android
          cordova build android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          cd "$APP_DIR"
          cordova platform add android
          cordova build android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "**/app-debug.apk"          name: app-debug
          path: quranApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
